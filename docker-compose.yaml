version: '3.8'

services:
  db:
    image: postgres:16.3
    container_name: postgres-db
    environment:
      - POSTGRES_USER=adminaudioai
      - POSTGRES_PASSWORD=audious
      - POSTGRES_DB=audioai
    ports:
      - 5435:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
