<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <h1>Chat Room</h1>
            <div class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="meetingId">Meeting ID</label>
                    <input type="text" id="meetingId" placeholder="Enter meeting ID">
                </div>
                <div class="input-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" placeholder="Enter user ID">
                </div>
                <button class="connect-btn" onclick="connectToChat()">Join Chat</button>
            </div>
            <div id="status">Disconnected</div>
            <button class="disconnect-btn" id="disconnectBtn" onclick="disconnectFromChat()">Disconnect</button>
            <div id="messages"></div>
        </div>

        <div class="ai-container" id="aiContainer" style="display: none;">
            <h2>AI Conversation</h2>
            <div class="ai-messages" id="aiMessages"></div>
            <div class="ai-input-container">
                <textarea id="directQuestionInput" placeholder="Ask AI a question..."></textarea>
                <button onclick="sendDirectQuestion()">Send</button>
            </div>
        </div>
    </div>

    <!-- Question Popup -->
    <div class="question-popup" id="questionPopup" style="display: none;">
        <div class="popup-content">
            <h3>Ask AI about selected text</h3>
            <div class="selected-text" id="selectedText"></div>
            <div id="questionInputContainer"><textarea id="questionInput" placeholder="Enter your question about the selected text"></textarea></div>
            <div class="popup-buttons">
                <button onclick="closeQuestionPopup()">Cancel</button>
                <button onclick="handleSelectedTextQuestion()">Ask AI</button>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
